<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>My Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="box">
        <div id="title">🧸 To-Do List 🧸</div>
        <div id="line">-------------------------------</div>
        <ul id="todoList"></ul>
        <div id="inputBox">
            <input type="text" id="newTodo" style="width:60%; height:30px; border: none;" placeholder="할 일을 추가하세요!">
            <button type="button" id="button" style="cursor: pointer; border: none;" onclick="addTodo()">+</button>
        </div>
    </div>
</body>
<script src="input.js"></script>
</html>
